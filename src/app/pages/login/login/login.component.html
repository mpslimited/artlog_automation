<div class="body-class h-100" id="login1">
  <div class="d-flex align-items-stretch h-100 flex-sm-column flex-md-row flex-column">
         <div class="col-md-6 col-sm-12 bg-white d-flex loginBg h-100">
 
            <div class="col-12 align-self-center text-center">
              
              <img class="" style="max-width: 70%; width: 100%;" src="./assets/images/brand-logo-home.svg" alt="Bynder Smartsheet Login"> </div>
         </div>
         <div class="col-md-6 col-sm-12 align-self-center mt-3">
            <div class="ui-form">
               <h3 class="text-center">Sign In</h3>
               <div id="errorMsg"></div>
               <form id="login" class="form-horizontal" class="loginForm" #f="ngForm" novalidate>
                  <div class="form-group">
                    <input class="form-control" placeholder="Username" aria-describedby="sizing-addon1" name="username"
                    placeholder="Enter email/username" type="text" required [(ngModel)]="loginModel.email.value"
                    #username1="ngModel">
                  <div *ngIf="f.submitted && !username1.valid" class="help-block">Username is required</div>
                     
                  </div>
                  <div class="form-group">
                     <input class="form-control" placeholder="Password" type="password" aria-describedby="sizing-addon1"
                    name="password" [(ngModel)]="loginModel.password.value" #password1="ngModel" required>
                  <div *ngIf="f.submitted && !password1.valid" class="help-block">Password is required</div>
                  </div>
                  <div class="d-flex">
                     <div class="custom-control custom-checkbox text-white mr-auto">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                     </div>
                  </div>
                  <input type="hidden" name="roleId" value="" id="roleId">
                  <button class="btn btn-success" [disabled]="!f.form.valid" (click)="onLogin()"> Login</button>
                <div *ngIf="loginMsg" class="alert alert-danger" role="alert"
                  style="width: 100%;text-align: center; margin-top: 15px;">
                  <div>
                    <strong>{{loginMsg}}</strong>
                  </div>
                </div>
                  <!-- <button type="button" class="btn btn-block sign-up-btn">Sign In</button> -->
                  <!-- <p class="text-white text-center">Don't have an account?
                     <a href="#"  class="text-warning">Sign up as an Author</a></p>-->
               </form>
            </div>
         </div>
      </div>
