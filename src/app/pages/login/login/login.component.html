<div class="limiter" id="login1">
    <div class="container-login100">
      <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
        <form class="login100-form validate-form" id="login" #f="ngForm" >
          <span class="login100-form-title p-b-55">
            Login
          </span>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" placeholder="Username" aria-describedby="email" name="username"
                      placeholder="Enter email/username" type="text" required [(ngModel)]="loginModel.email.value"
                      #username1="ngModel">
                    <div *ngIf="f.submitted && !username1.valid" class="help-block">Username is required</div>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
            <input class="input100" placeholder="Password" type="password" aria-describedby="sizing-addon1"
            name="password" [(ngModel)]="loginModel.password.value" #password1="ngModel" required>
          <div *ngIf="f.submitted && !password1.valid" class="help-block">Password is required</div>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock"></i>
            </span>
          </div>

          <div class="contact100-form-checkbox m-l-4">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div class="container-login100-form-btn p-t-25">
              <input type="hidden" name="roleId" value="" id="roleId">
              <button class="login100-form-btn" [disabled]="!f.form.valid" (click)="onLogin()"> Login</button>
            </div>
            <div>
                <strong>{{loginMsg}}</strong>
              </div>
        </form>
      </div>
    </div>
  </div>
